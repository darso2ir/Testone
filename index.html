<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه آموزشی</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="page active">
        <div class="container">
            <h1>به سامانه آموزشی خوش آمدید</h1>
            <button onclick="showLoginModal()" class="btn-primary">ورود به سامانه</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>ورود به سامانه</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="phone">شماره همراه:</label>
                    <input type="tel" id="phone" name="phone" placeholder="09xxxxxxxxx" required>
                </div>
                <button type="submit" class="btn-primary">دریافت کد تأیید</button>
            </form>
        </div>
    </div>

    <!-- Verify Modal -->
    <div id="verify-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVerifyModal()">&times;</span>
            <h2>تأیید شماره همراه</h2>
            <form id="verify-form">
                <div class="form-group">
                    <label for="code">کد تأیید:</label>
                    <input type="text" id="code" name="code" placeholder="12345" required>
                </div>
                <button type="submit" class="btn-primary">تأیید و ورود</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
